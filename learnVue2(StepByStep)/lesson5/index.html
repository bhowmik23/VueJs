<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .color-red {
            color: red;
        }
        .is-loading {
            background: blue;
        }
    </style>
</head>
<body>
    <div id="root" >
        <!-- <button v-on:click="method" v-bind:title="title">Hovver Over Me</button> -->
        <!-- <button @click="method" :title="title">Hovver Over Me</button> -->
        <h1 :class="className">Hello World</h1>
        <button :class="{ 'is-loading': isLoading}" @click="toggleClass">Toggle Me</button>
    </div>


    <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: '#root',
            data: {
                // title: 'Now the title ',
                className: 'color-red',
                isLoading: false
            },
            methods: {
                toggleClass() {
                    this.isLoading = true;
                } 
            }
           
        })
    </script>
</body>
</html>
