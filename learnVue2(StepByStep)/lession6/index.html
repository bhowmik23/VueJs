<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root" >
        <!-- <h1 v-text="new Date()"></h1> -->
        <!-- <h1>{{message.split('').reverse().join('')}}</h1> -->
        <h1>{{reverseMessage}}</h1>
        <h1>All Tasks</h1>
        <ul>
            <li v-for="task in tasks" v-text='task.description'></li>
        </ul>
        <h1>Completed Tasks</h1>
        <ul>
            <li v-for="task in tasks" v-if="task.completed"  v-text='task.description'></li>
        </ul>
        <h1>Incompleted Tasks</h1>
        <ul>
            <!-- <li v-for="task in tasks" v-else="task.completed"  v-text='task.description'></li> -->
            <li v-for="task in incompletedTasks"  v-text='task.description'></li>
        </ul>
    </div>


    <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: '#root',
            data: {
               message: 'Hello World',
               tasks : [
                { description: 'Go to the stroe', completed: true},
                { description: 'Finish screencast', completed: false},
                { description: 'Make Donation', completed: false},
                { description: 'Clear inbox', completed: false},
                { description: 'Make dinner', completed: false},
                { description: 'Clean room', completed: true},
            ],
            },
          
            computed: {
                reverseMessage() {
                    return this.message.split('').reverse().join('');
                },
                incompletedTasks() {
                    return this.tasks.filter(task => ! task.completed);
                }
            }
           
        })
    </script>
</body>
</html>
